<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бүртгүүлэх - Айкидо Сургалт</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-purple-50 via-pink-50 to-blue-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Back to Home Button -->
        <div class="mb-4">
            <a href="{% url 'landing' %}" class="inline-flex items-center text-purple-600 hover:text-purple-800 transition">
                <i class="fas fa-arrow-left mr-2"></i>
                <span>Нүүр хуудас руу буцах</span>
            </a>
        </div>
        
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <a href="{% url 'landing' %}" class="inline-block hover:opacity-80 transition">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-purple-600 to-pink-600 rounded-full shadow-2xl mb-4">
                    <i class="fas fa-user-plus text-3xl text-white"></i>
                </div>
            </a>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Шинэ бүртгэл</h1>
            <p class="text-gray-600">Айкидо сургалтын системд нэгдэх</p>
        </div>

        <!-- Register Form -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            {% if messages %}
            <div class="mb-6">
                {% for message in messages %}
                <div class="{% if message.tags == 'error' %}bg-red-50 border-l-4 border-red-500 text-red-700{% else %}bg-green-50 border-l-4 border-green-500 text-green-700{% endif %} p-4 rounded-lg" role="alert">
                    <div class="flex items-center">
                        <i class="fas {% if message.tags == 'error' %}fa-exclamation-circle{% else %}fa-check-circle{% endif %} mr-3"></i>
                        <p>{{ message }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                
                <!-- Username Input -->
                <div class="mb-4">
                    <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-user mr-2 text-blue-500"></i>Нэвтрэх нэр
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required
                           class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all duration-200"
                           placeholder="username"
                           value="{{ request.POST.username }}">
                </div>

                <!-- Email Input -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2 text-purple-500"></i>Имэйл хаяг
                    </label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           required
                           class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-200 outline-none transition-all duration-200"
                           placeholder="example@email.com"
                           value="{{ request.POST.email }}">
                </div>

                <!-- First Name -->
                <div class="mb-4">
                    <label for="first_name" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-id-card mr-2 text-green-500"></i>Нэр
                    </label>
                    <input type="text" 
                           id="first_name" 
                           name="first_name" 
                           class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none transition-all duration-200"
                           placeholder="Таны нэр"
                           value="{{ request.POST.first_name }}">
                </div>

                <!-- Last Name -->
                <div class="mb-4">
                    <label for="last_name" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-id-card mr-2 text-green-500"></i>Овог
                    </label>
                    <input type="text" 
                           id="last_name" 
                           name="last_name" 
                           class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none transition-all duration-200"
                           placeholder="Таны овог"
                           value="{{ request.POST.last_name }}">
                </div>

                <!-- Password Input -->
                <div class="mb-4">
                    <label for="password1" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-pink-500"></i>Нууц үг
                    </label>
                    <div class="relative">
                        <input type="password" 
                               id="password1" 
                               name="password1" 
                               required
                               class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-pink-500 focus:ring-2 focus:ring-pink-200 outline-none transition-all duration-200"
                               placeholder="••••••••">
                    </div>
                    <p class="text-xs text-gray-500 mt-1">Хамгийн багадаа 8 тэмдэгт</p>
                </div>

                <!-- Confirm Password Input -->
                <div class="mb-6">
                    <label for="password2" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2 text-pink-500"></i>Нууц үг давтах
                    </label>
                    <div class="relative">
                        <input type="password" 
                               id="password2" 
                               name="password2" 
                               required
                               class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-pink-500 focus:ring-2 focus:ring-pink-200 outline-none transition-all duration-200"
                               placeholder="••••••••">
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-3 px-4 rounded-lg hover:from-purple-700 hover:to-pink-700 transform hover:scale-[1.02] transition-all duration-200 shadow-lg">
                    <i class="fas fa-user-plus mr-2"></i>Бүртгүүлэх
                </button>
            </form>

            <!-- Login Link -->
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Бүртгэлтэй юу? 
                    <a href="{% url 'login' %}" class="text-purple-600 hover:text-purple-800 font-semibold">
                        Нэвтрэх
                    </a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6 text-sm text-gray-500">
            <p>&copy; 2025 Айкидо Сургалт. Бүх эрх хуулиар хамгаалагдсан.</p>
        </div>
    </div>
</body>
</html>
